<section class="main">
  <h2>Pagar Pedido:</h2>
  <div class="payment-form">
    <form>
      <div class="form-group">
        <label for="card-number">N° de tarjeta:</label>
        <input type="number" id="card-number" placeholder="Número de tarjeta" class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="card-name">Nombre de la tarjeta:</label>
        <input type="text" id="card-name" placeholder="Nombre en la tarjeta" class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="expiry-date">Fecha de vencimiento:</label>
        <div class="expiry-date">
          <input type="text" placeholder="MM" class="form-control form-control-sm">
          <span>/</span>
          <input type="text" placeholder="AA" class="form-control form-control-sm">
        </div>
      </div>
      <div class="form-group">
        <label for="security-code">Código de seguridad:</label>
        <div class="expiry-date">
          <input type="number" id="security-code" placeholder="CVC" class="form-control form-control-sm">
        </div>
      </div>
      <div class="form-group">
        <label>Tipo de comprobante:</label>
        <div class="radio-group">
          <p>{{tipoCom}}</p>
        </div>
      </div>
    </form>
  </div>
  <div class="boton">
    <button class="btn btn-warning btn-lg my-auto" (click)="nuevaCompra()">PAGAR</button>
  </div>
</section>
