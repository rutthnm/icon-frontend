<div class="container-fluid">
  <!-- Filtro -->
  <div class="container mt-5 text-center">
    <div class="rounded bg-warning p-2">
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <label class="input-group-text" for="categorySelect">CATEGORIA</label>
            <select class="form-select" id="categorySelect" [(ngModel)]="filters.category">
              <option value="">Seleccionar</option>
              <option value="Calendarios">Calendarios</option>
              <option value="Letreros">Letreros</option>
              <option value="Volantes">Volantes</option>
              <option value="Merchandising">Merchandising</option>
            </select>
          </div>
        </div>

        <div class="col">
          <div class="input-group mb-3">
            <label class="input-group-text" for="fromSelect">DESDE</label>
            <input type="date" class="form-control" id="fromSelect" [(ngModel)]="filters.from">
          </div>
        </div>

        <div class="col">
          <div class="input-group mb-3">
            <label class="input-group-text" for="toSelect">HASTA</label>
            <input type="date" class="form-control" id="toSelect" [(ngModel)]="filters.to">
          </div>
        </div>
      </div>
    </div>
  </div>

  <br><br>

  <!-- Tabla -->
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col">
      <table class="table table-striped table-bordered" style="text-align: center;">
        <thead>
          <tr>
            <th colspan="7" style="font-size:x-large;">
              MIS COMPRAS
            </th>
          </tr>
          <tr>
            <th>N°</th>
            <th>NOMBRE</th>
            <th>CATEGORÍA</th>
            <th>CANTIDAD</th>
            <th>FECHA</th>
            <th>MONTO</th>
            <th>VER</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let buy of compras; let i = index">
            <!-- id -->
            <td>{{ i + 1 }}</td>

            <!-- lista de compras 
            <td style="text-align: center;">{{ buy.nombreProducto }}</td>
            <td style="text-align: center;">{{ buy.categoria }}</td>
            <td style="text-align: center;">{{ buy.cantidad }}</td>
            <td style="text-align: center;">{{ buy.fecha }}</td>
            <td style="text-align: center;">S/{{ buy.total }}</td>
-->
            <!-- ojito -->
            <td>
              <button class="btn btn-outline-warning" [routerLink]="'/comprobante'"><i class="fas fa-eye"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
