<body>
  <div class="container">
    <h1>Perfil de Usuario</h1>
    <br>
    <form id="formularioperfil" (ngSubmit)="editUser(userProfile)">

      <div class="campo">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" [(ngModel)]="userProfile.nombres" required>
      </div>
      <div class="campo">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" [(ngModel)]="userProfile.apellidos" required>
      </div>


      <div class="campo">
        <label for="documento">Tipo de Documento:</label>
        <select class="form-select" id="documento" [(ngModel)]="userProfile.documento" name="documento">
          <option value=""> --Seleccionar--</option>
          <option value="DNI"> DNI </option>
          <option value="RUC"> RUC </option>
          <option value="Carnet de Extranjería"> Carnet de Extranjería </option>
        </select>
      </div>

      <div class="campo">
        <label for="documento">N° Documento:</label>
        <input type="text" id="nDocumento" name="nDocumento" [(ngModel)]="userProfile.nDocumento" required>
      </div>

      <div class="campo">
        <label for="numeroTelefono">N° de Teléfono:</label>
        <input type="text" id="numeroTelefono" name="numeroTelefono" [(ngModel)]="userProfile.nTeleforno" required>
      </div>

      <div class="campo">
        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" name="correoElectronico" [(ngModel)]="userProfile.correo" required>
      </div>

      <div class="campo">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="userProfile.contrasena" required>
      </div>
      <br>
      <div class="row">
        <div class="col d-flex align-items-center justify-content-center">
          <button class="btn btn-primary" type="submit">Actualizar</button>
        </div>
        <div class="col d-flex align-content-center justify-content-center">
          <button class="btn btn-danger" (click)="logOut()">Cerrar Sesión</button>
        </div>
      </div>


    </form>
  </div>
</body>
