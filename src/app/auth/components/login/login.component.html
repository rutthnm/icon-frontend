<body>
  <div class="container">
    <h3>INICIAR SESION</h3>
    <br>
    <br>
    <form (ngSubmit)="loginUser(userLogin)">

      <div class="campo">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userLogin.correo" required>

      </div>

      <div class="campo">
        <label for="password">Contraseña:</label>
        <input class="contra" type="password" id="password" name="password" [(ngModel)]="userLogin.contrasena"
          required />
      </div>
      <br>
      <div class="buttoni">

        <button type="submit">INGRESAR</button>


      </div>
    </form>
  </div>
</body>
